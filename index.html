<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>US National Election Results - 2004 - 2012</title>
  <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/styles.css">
</head>
<body>
  <div class="header">
    <h2>U.S. Third Parties Return</h2>
    <p>Third-party and independent candidacies have been climbing in recent presidential elections, particularly in western states.  This represents the strongest showing in 20 years. Note: Oklahoma did not allow third party candidates on the ballot after the 2000 election.</p>
  </div>
  <div class="year-select">
    <select class="form-control" id="electionYear" name="electionYear">
      <option value="2004" selected>2004 Election Results</option>
      <option value="2008">2008 Election Results</option>
      <option value="2012" >2012 Election Results</option>
    </select>
  </div>
  <div class="map-container">
    <div id="pop-up"></div>
    <svg width="960" height="600" id="statesvg"></svg>
  </div>
<script src="bundle.js"></script>
</body>
</html>
